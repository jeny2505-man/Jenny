<!DOCTYPE html>
<html>
<head>
    <title>For Manas üíñ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(to bottom, #ffe6f0, #ffd6e8);
            overflow: hidden;
        }

        h1 {
            margin-top: 90px;
            font-size: 38px;
            color: #ff2f6d;
        }

        h2 {
            color: #ff5c8a;
        }

        button {
            font-size: 20px;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #yes {
            background-color: #ff4d88;
            color: white;
        }

        #no {
            background-color: #cccccc;
            position: absolute;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px);
                opacity: 0;
            }
        }

        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #ff7aa2;
        }
    </style>
</head>

<body>

    <h1>Hey Manas üíñ</h1>
    <h2>Will you be my Valentine? üåπ</h2>

    <br><br>

    <button id="yes" onclick="yesClicked()">YES üòç</button>
    &nbsp;&nbsp;&nbsp;
    <button id="no" onmouseover="moveNo()">NO üôà</button>

    <div class="footer">
        Made with ‚ù§Ô∏è just for you
    </div>

    <script>
        function yesClicked() {
            alert(
                "YAYYYY MANAS ü•∞üíÉ\n\n" +
                "You just made me the happiest girl ‚ù§Ô∏è\n" +
                "See you on Valentine‚Äôs Day üåπüíñ"
            );
        }

        function moveNo() {
            var x = Math.random() * (window.innerWidth - 120);
            var y = Math.random() * (window.innerHeight - 60);

            document.getElementById("no").style.left = x + "px";
            document.getElementById("no").style.top = y + "px";
        }

        function createHeart() {
            var heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "üíñ";

            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            heart.style.fontSize = (18 + Math.random() * 20) + "px";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 250);
    </script>

</body>
</html>
