<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hey Manas üï∑Ô∏è‚ù§Ô∏è</title>

    <!-- Comic Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #e50914, #001f3f);
            font-family: 'Bangers', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
        }

        .yes {
            background: #e50914;
            color: white;
        }

        .no {
            background: #001f3f;
            color: white;
            position: absolute;
        }

        .web {
            position: absolute;
            font-size: 2rem;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            from {
                transform: translateY(-10vh);
            }
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Hey Manas üï∑Ô∏è</h1>
        <p>Will you be my Valentine?</p>

        <div class="buttons">
            <button class="yes" onclick="alert('You are my superhero ‚ù§Ô∏èüï∏Ô∏è')">YES</button>
            <button class="no" id="noBtn">NO</button>
        </div>
    </div>

    <!-- Spider webs -->
    <script>
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        for (let i = 0; i < 15; i++) {
            let web = document.createElement("div");
            web.className = "web";
            web.innerHTML = "üï∏Ô∏è";
            web.style.left = Math.random() * 100 + "vw";
            web.style.animationDuration = (4 + Math.random() * 4) + "s";
            document.body.appendChild(web);
        }
    </script>

</body>
</html>
